<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Whisk Network: Login{% endblock %}

{% block content %}
    <div class="px-5">
        <h2>Log In</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
