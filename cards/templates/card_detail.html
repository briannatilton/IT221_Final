{% extends 'base.html' %}
{% block content %}

<!--Required urls and CSS-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Green Bean Casserole</title>

    <style>
        .jumbotron{
            margin: 15px 30px 0 30px;
            border-radius: 10px;
            background: url("https://karltayloreducation.com/wp-content/uploads/2019/03/Job_10442-retouched.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; !important;
            height: 400px;
        }
    </style>
</head>
<!-- End of head section, goes above navbar and header-->

<!-- Start of green bean casserole page-->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-2">{{card.title}}</h1>
        <p class="lead">{{card.author}}</p>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="mt-5 mb-5 col">
            <div class="card">
                <h5 class="card-header">Ingredients</h5>
                <div class="card-body flex-fill">
                    <p class="card-text">{{card.ingredientsForRecipe}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="mt-5 mb-5 col">
            <div class="card">
                <h5 class="card-header">Directions</h5>
                <div class="card-body flex-fill">
                    <p class="card-text">{{card.directionsForRecipe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
